<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trillo Clone</title>
  </head>
  <body>
    
    <div class="wrapper">
      <article class="columns">
        <h2 class="column-header">Backlog</h2>
        <div class="droppable-wrapper js-droppable-wrapper">
        </div>
        <div class="input-wrapper">
          <input type="text" class="js-input-value">
          <button class="js-add-item">Add item</button>
        </div>
      </article>
      <article class="columns">
        <h2 class="column-header">In Progress</h2>
        <div class="droppable-wrapper js-droppable-wrapper">
        </div>
        <div class="input-wrapper">
          <input type="text" class="js-input-value">
          <button class="js-add-item">Add item</button>
        </div>
      </article>
      <article class="columns">
        <h2 class="column-header">Complete</h2>
        <div class="droppable-wrapper js-droppable-wrapper">
        </div>
        <div class="input-wrapper">
          <input type="text" class="js-input-value">
          <button class="js-add-item">Add item</button>
        </div>
      </article>
      <article class="columns">
        <h2 class="column-header">On Hold</h2>
        <div class="droppable-wrapper js-droppable-wrapper">
        </div>
        <div class="input-wrapper">
          <input type="text" class="js-input-value">
          <button class="js-add-item">Add item</button>
        </div>
      </article>
    </div>
    <script src="script.js"></script>
  </body>
</html>
